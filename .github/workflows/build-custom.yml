name: Build Custom RustDesk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CUSTOM_SERVER: "blockstarteam.blockstar.foundation"
  CUSTOM_KEY: "3jZE3kf0ovCVG3mJljEolcZ0bHea2Q3VTKHprbcbx7Y="

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          brew install nasm pkg-config cmake

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg "$HOME/vcpkg"

      - name: Install vcpkg dependencies
        run: vcpkg install

      - name: Apply custom server settings
        run: |
          python3 << 'PYTHON'
          import re
          
          with open('src/common.rs', 'r') as f:
              content = f.read()
          
          # Add server after #[cfg(windows)] block in get_custom_rendezvous_server
          content = re.sub(
              r'(pub fn get_custom_rendezvous_server.*?#\[cfg\(windows\)\].*?}\n    })',
              r'\1\n    // Hardcoded custom server\n    return "blockstarteam.blockstar.foundation".to_owned();\n',
              content,
              flags=re.DOTALL
          )
          
          # Add key after #[cfg(windows)] block in get_key
          content = re.sub(
              r'(pub async fn get_key.*?#\[cfg\(windows\)\].*?}\n    })',
              r'\1\n    // Hardcoded server key\n    return "3jZE3kf0ovCVG3mJljEolcZ0bHea2Q3VTKHprbcbx7Y=".to_owned();\n',
              content,
              flags=re.DOTALL
          )
          
          with open('src/common.rs', 'w') as f:
              f.write(content)
          PYTHON

      - name: Build RustDesk
        run: |
          unset VCPKG_ROOT
          cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-macos
          path: target/release/rustdesk

  build-windows:
    runs-on: windows-latest
    
    steps:
