        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:USERPROFILE\vcpkg"

      - name: Install vcpkg dependencies
        shell: bash
        run: vcpkg install

      - name: Apply custom server settings
        shell: python
        run: |
          import re
          
          with open('src/common.rs', 'r') as f:
              content = f.read()
          
          # Add server
          content = re.sub(
              r'(pub fn get_custom_rendezvous_server.*?#\[cfg\(windows\)\].*?}\n    })',
              r'\1\n    // Hardcoded custom server\n    return "blockstarteam.blockstar.foundation".to_owned();\n',
              content,
              flags=re.DOTALL
